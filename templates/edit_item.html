{% extends "base.html" %}
{% block content %}
<h2>Edit Item: {{ item.name }}</h2>
<form method="POST">
    <div class="mb-3">
        <label>Item Name</label>
        <input type="text" class="form-control" name="name" value="{{ item.name }}" required>
    </div>
    <div class="mb-3">
        <label>Unit (e.g., pieces, kg, case)</label>
        <input type="text" class="form-control" name="unit" value="{{ item.unit }}" required>
    </div>
    <div class="mb-3">
        <label>Minimum Stock</label>
        <input type="number" class="form-control" name="min_stock" value="{{ item.min_stock }}" min="0">
    </div>
    <div class="mb-3">
        <label>Category</label>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="category" value="kitchen" 
                    {% if item.category == 'kitchen' %}checked{% endif %}>
                <label class="form-check-label">Kitchen</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="category" value="front_house"
                    {% if item.category == 'front_house' %}checked{% endif %}>
                <label class="form-check-label">Front of House</label>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-warning">Save Changes</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
