{% extends "base.html" %}
{% block content %}
<h2>Add New Item</h2>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="unit" class="form-label">Unit (e.g., pieces, kg, boxes)</label>
        <input type="text" class="form-control" id="unit" name="unit" placeholder="pieces" required>
    </div>
    <div class="mb-3">
        <label for="min_stock" class="form-label">Minimum Stock Alert Level</label>
        <input type="number" class="form-control" id="min_stock" name="min_stock" value="5" min="0">
        <div class="form-text">You'll see a warning when stock falls below this number.</div>
    </div>
    <div class="mb-3">
        <label class="form-label">Category</label>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="category" id="kitchen" value="kitchen" checked>
                <label class="form-check-label" for="kitchen">Kitchen</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="category" id="front_house" value="front_house">
                <label class="form-check-label" for="front_house">Front of House</label>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Add Item</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
